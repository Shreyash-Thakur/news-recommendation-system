<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Recommendation System | AI-Powered Content Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        
        header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px var(--shadow);
            border-color: var(--primary);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Controls */
        .controls {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls select,
        .controls input {
            padding: 12px 16px;
            font-size: 0.95rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            flex: 1;
            min-width: 200px;
        }
        
        .controls select:focus,
        .controls input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .controls button {
            padding: 12px 28px;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
        
        .controls button:active {
            transform: translateY(0);
        }
        
        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            min-height: 600px;
        }
        
        .section h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }
        
        .section h2 .icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Article List */
        .article-list {
            max-height: 650px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .article-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .article-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        .article-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        .article-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }
        
        .article-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .article-card:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px var(--shadow);
        }
        
        .article-card:hover::before {
            opacity: 1;
        }
        
        .article-card.selected {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }
        
        .article-card.selected::before {
            opacity: 1;
        }
        
        .article-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.05rem;
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-muted);
            align-items: center;
        }
        
        .category-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Recommendations */
        .recommendation-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 14px;
            transition: all 0.3s ease;
        }
        
        .recommendation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--primary);
        }
        
        .similarity-score {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        /* States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: var(--text-muted);
            text-align: center;
        }
        
        .empty-state .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .empty-state small {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .selected-article {
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .selected-article h3 {
            color: var(--primary-light);
            margin-bottom: 12px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls select,
            .controls input,
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üì∞</div>
            </div>
            <h1>News Recommendation System</h1>
            <p>AI-Powered Content Discovery with Semantic Embeddings</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="totalArticles">-</div>
                <div class="label">Total Articles</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalSources">-</div>
                <div class="label">News Sources</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalCategories">-</div>
                <div class="label">Categories</div>
            </div>
        </div>
        
        <div class="controls">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search articles by keywords...">
            <button onclick="loadArticles()">üîç Search</button>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2><span class="icon">üìã</span> Articles</h2>
                <div class="article-list" id="articleList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading articles...</p>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2><span class="icon">üéØ</span> Recommendations</h2>
                <div id="recommendationArea">
                    <div class="empty-state">
                        <div class="emoji">üëà</div>
                        <p>Select an article to discover similar content</p>
                        <small>Our AI will find the most relevant recommendations</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                animateNumber('totalArticles', data.total_articles);
                animateNumber('totalSources', data.sources);
                animateNumber('totalCategories', Object.keys(data.categories).length);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalArticles').textContent = '‚Äî';
                document.getElementById('totalSources').textContent = '‚Äî';
                document.getElementById('totalCategories').textContent = '‚Äî';
            }
        }
        
        // Animate number counting up
        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const duration = 1000;
            const steps = 30;
            const stepValue = targetValue / steps;
            let currentValue = 0;
            let step = 0;
            
            const timer = setInterval(() => {
                step++;
                currentValue += stepValue;
                element.textContent = Math.floor(currentValue);
                
                if (step >= steps) {
                    element.textContent = targetValue;
                    clearInterval(timer);
                }
            }, duration / steps);
        }
        
        // Load articles
        async function loadArticles() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value;
            const articleList = document.getElementById('articleList');
            
            articleList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading articles...</p>
                </div>
            `;
            
            try {
                let url = `${API_BASE}/articles?page=1&page_size=20`;
                if (category) url += `&category=${category}`;
                if (search) url += `&search=${search}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.articles.length === 0) {
                    articleList.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">üîç</div>
                            <p>No articles found</p>
                            <small>Try adjusting your search or filters</small>
                        </div>
                    `;
                    return;
                }
                
                articleList.innerHTML = data.articles.map(article => `
                    <div class="article-card" onclick="selectArticle(${article.id}, this)">
                        <div class="article-title">${escapeHtml(article.title)}</div>
                        <div class="article-meta">
                            <span class="category-badge">${article.category}</span>
                            <span>${article.source}</span>
                            <span>${formatDate(article.published_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                articleList.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">‚ö†Ô∏è</div>
                        <p>Error loading articles</p>
                        <small>${error.message}</small>
                    </div>
                `;
                console.error('Error:', error);
            }
        }
        
        // Select article and get recommendations
        async function selectArticle(articleId, element) {
            // Highlight selected article
            document.querySelectorAll('.article-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
            
            const recommendationArea = document.getElementById('recommendationArea');
            recommendationArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding similar articles...</p>
                </div>
            `;
            
            try {
                // Get article details
                const articleResponse = await fetch(`${API_BASE}/articles/${articleId}`);
                const article = await articleResponse.json();
                
                // Get recommendations
                const recResponse = await fetch(`${API_BASE}/recommend/${articleId}?top_n=5`);
                const recData = await recResponse.json();
                
                let html = `
                    <div class="selected-article">
                        <h3>Selected Article</h3>
                        <div class="article-title">${escapeHtml(article.title)}</div>
                        <div class="article-meta">
                            <span class="category-badge">${article.category}</span>
                            <span>${article.source}</span>
                            <span>${formatDate(article.published_at)}</span>
                        </div>
                    </div>
                `;
                
                if (recData.recommendations.length === 0) {
                    html += `
                        <div class="empty-state">
                            <div class="emoji">üîç</div>
                            <p><strong>No similar articles found</strong></p>
                            <small>This can happen with limited data.<br>Try selecting a different article!</small>
                        </div>
                    `;
                } else {
                    html += recData.recommendations.map((rec, index) => `
                        <div class="recommendation-card">
                            <div class="similarity-score">
                                <span>#${index + 1}</span>
                                <span>‚Ä¢</span>
                                <span>${(rec.similarity * 100).toFixed(1)}% Match</span>
                            </div>
                            <div class="article-title">${escapeHtml(rec.title)}</div>
                            <div class="article-meta">
                                <span class="category-badge">${rec.category}</span>
                                <span>${rec.source}</span>
                                <span>${formatDate(rec.published_at)}</span>
                            </div>
                        </div>
                    `).join('');
                }
                
                recommendationArea.innerHTML = html;
            } catch (error) {
                console.error('Recommendation error:', error);
                recommendationArea.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">‚ö†Ô∏è</div>
                        <p><strong>Unable to load recommendations</strong></p>
                        <small>${error.message || 'Please try again or select another article'}</small>
                    </div>
                `;
            }
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }
        
        // Initialize
        loadStats();
        loadArticles();
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadArticles();
            }
        });
        
        // Reload on category change
        document.getElementById('categoryFilter').addEventListener('change', loadArticles);
    </script>
</body>
</html>
